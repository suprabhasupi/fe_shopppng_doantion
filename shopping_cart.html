<!DOCTYPE html>
<html ng-app="shopping-app">
<head>
  <title>Shopping_cart</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/new_css.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->
       <link rel="stylesheet" href="css/angular-material.min.css">
       <link rel="stylesheet" type="text/css" href="css/shopping_cart.css">
       <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> -->
   
</head>
<body ng-controller="shopController as sc">


<!-- http://suprabha.me/js/stock.json -->
<div class="col-md-12 col-sm-12 col-xs-12">
<div class="col-md-12 col-sm-12 col-xs-12">
<md-button class="md-fab md-primary pull-right" aria-label="Use Android" ng-click="sc.showcart()">
         <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
        </md-button>
        </div>
<div class="product col-md-3 col-sm-3 col-xs-12" ng-repeat="p in sc.productlist ">

     <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
      <md-card-title-media> 
            <div class="md-media-lg card-media " onhover="animate()">
            <img src="{{p.img}}" class="product_image wow flip ">
            </div>
          </md-card-title-media>
        <md-card-title>

          <md-card-title-text>
            <span class="md-headline text-center">{{p.Name}}</span>
            <span class="md-subhead text-center">Rs {{p.Price}} </span>
          </md-card-title-text>
         
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center" class=" center-block text-center">
          <md-button class="md-raised add_to_cart" ng-click="sc.addToCart(p)" ng-disabled="p.disabled"> ADD TO CART</md-button>
        </md-card-actions>
      </md-card>

</div>
</div>

</body>
<script src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ngStorage.min.js"></script>
<!--  <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script> -->
<!-- Angular ng-resource -->
<script src="js/angular-resource.min.js"></script>
<!-- Angular animation -->
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<!-- Angular Material Library -->
<script src="js/angular-material.min.js"></script>

<script src="js/jquery.min.js"></script>
<!-- Bootstrap.js -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- This one is for router -->
<script src="js/angular-route.min.js"></script>

<!-- App.js for this app -->
<script type="text/javascript" src="app.js"></script>

</html>
